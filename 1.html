<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Roboto:wght@400;700&family=Yellowtail&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <header class="page-header">
        <div class="container header-flex">
            <a href="/">
                <img src="./img/logo.svg" alt="logo" />
            </a>
            <nav class="page-nav">
                <ul class="page-nav-list">
                    <li class="page-nav-list__item">
                        <a href="" class="page-nav-list__link page-nav-list__link_active">Home</a>
                    </li>
                    <li class="page-nav-list__item">
                        <a href="" class="page-nav-list__link">About Us</a>
                    </li>
                    <li class="page-nav-list__item">
                        <a href="" class="page-nav-list__link">Shop</a>
                    </li>
                    <li class="page-nav-list__item">
                        <a href="" class="page-nav-list__link">Pages</a>
                    </li>
                    <li class="page-nav-list__item">
                        <a href="" class="page-nav-list__link">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <button class="cart-btn">
                <img class="cart-btn__img" src="./img/header_icon.svg" alt="">
                <span class="cart-btn__txt"> Cart 0</span>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero-section">
                <div class="title">
                    Made with nature
                </div>
                <div class="head">
                    Welcome to the <br> world of nature <br> and organic.
                </div>
                <button class="main-btn">
                    Explore Now 
                    <img class="line-btn" src="./img/line-btn.svg" alt="button go">
                </button>
            </section>  
            <section class="promotion-section">
                <div class="promotion-natural  col-6">
                    <div class="title title_alt">
                        Natural!!
                    </div>
                    <div class="caption caption_alt">
                        Get Garden <br> Fresh Fruits
                    </div>
                </div>
                <div class="promotion-offer  col-6">
                    <div class="title">
                        Offer!!
                    </div>
                    <div class="caption">
                        Get 10% off <br> on Vegetables
                    </div>
                </div>
            </section>   
        </div>

    </main>
</body>

</html>
